<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyecto Trello</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Trello</h1>
    <form id="task-form">
      <input type="text" id="titulo" placeholder="Título" required minlength="3" />
      <input type="text" id="descripcion" placeholder="Descripción" required minlength="5" />
      <select id="estado">
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En Progreso</option>
        <option value="terminada">Terminada</option>
      </select>
      <input type="text" id="responsable" placeholder="Responsable" required minlength="3" />
      <button type="submit">Agregar Tarea</button>
    </form>
    <div id="filtros">
      <input type="text" id="filtro-responsable" placeholder="Filtrar por responsable"/>
      <select id="filtro-estado">
        <option value="">Todos los estados</option>
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En Progreso</option>
        <option value="terminada">Terminada</option>
      </select>
    </div>
  </header>

  <main>
    <div class="columna" data-estado="pendiente">
      <h2>Pendiente</h2>
      <div class="tareas" id="pendiente"></div>
    </div>
    <div class="columna" data-estado="en progreso">
      <h2>En Progreso</h2>
      <div class="tareas" id="en progreso"></div>
    </div>
    <div class="columna" data-estado="terminada">
      <h2>Terminada</h2>
      <div class="tareas" id="terminada"></div>
    </div>
  </main>

  <div id="mensaje"></div>













  
  <script src="app.js"></script>
</body>
</html>
